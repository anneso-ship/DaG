<div class="content">

    <div class="form-content">
        <br>
        <h3>Admin connexion</h3>
        <br>
        <form (ngSubmit)="login(loginForm.value)" #loginForm="ngForm">
            <input type="text" placeholder="Adresse mail"  [(ngModel)]="email" name="email"  required>
            <br><br>
            <input type="password" placeholder="Mot de passe"  [(ngModel)]="password" name="password"  required>
            <br><br><br>
            <button type="submit">Connexion</button>
            <br><br>
            <a routerLink="/register-administrator"><p style="color:white;">Cr√©er un compte administrateur</p></a>
            <br>
        </form>

    </div>

</div>
