<table>
    <thead class="firstLine">
        <td>Département</td>
        <td>Nom</td>
        <td>Prénom</td>
        <td>Adresse mail</td>
        <td>Numéro de téléphone</td>
        <td>Role</td>
    </thead>
    <tr *ngFor="let ag of agent$ | async "  >
        <td>{{ag.departement}}</td>
        <td>{{ag.name}}</td>
        <td>{{ag.firstName}}</td>
        <td>{{ag.email}}</td>
        <td>{{ag.phoneNumber}}</td>
        <td><i><strong>{{ag.role}}</strong></i></td>

    </tr>
</table>
